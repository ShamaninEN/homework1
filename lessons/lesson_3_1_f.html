<body>
<script type="text/javascript">
    array = [10,2,23,543,23,425]
    function getEvenNumbers(numArray) {
        var evenNumber = []
        for(var i=0; i< numArray.length; i++){
            if(numArray[i]%2 ==0){
                evenNumber.push(numArray[i])
            }
        }
        return evenNumber;
    }
    alert(getEvenNumbers(array))
</script>

</body>
