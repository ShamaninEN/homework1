<body>
<script type="text/javascript">
    array = [10,2,23,543,23,425]
    function array_sum(arr) {
        var result = arr.reduce(function(sum, current) {
            return sum + current;
        }, 0);
        return result;
    }
    alert(array_sum(array))
</script>
